<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Store • RBLX Market</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,sans-serif;
  -webkit-tap-highlight-color:transparent;
  user-select:none;
}

body{
  min-height:100vh;
  color:white;
  background:
    radial-gradient(circle at 20% 20%, #7c3aed22, transparent 40%),
    radial-gradient(circle at 80% 30%, #3b82f622, transparent 40%),
    radial-gradient(circle at 50% 90%, #8b5cf622, transparent 40%),
    linear-gradient(180deg,#05070f,#02030a);
}

/* Header */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 20px;
}

.title{
  font-size:22px;
  font-weight:800;
  background:linear-gradient(90deg,#8ea2ff,#c084fc);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.profile{
  width:42px;
  height:42px;
  border-radius:50%;
  background:linear-gradient(135deg,#7c3aed,#3b82f6);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  font-size:18px;
  box-shadow:0 8px 20px rgba(124,58,237,.5);
}

/* Content */
.content{
  padding:22px;
  padding-bottom:110px;
}

/* Product card */
.product{
  background:#0f1424;
  border:1px solid #2a3142;
  border-radius:20px;
  padding:20px;
  margin-bottom:16px;
  box-shadow:0 12px 40px rgba(0,0,0,.6);
}

.product h2{ margin-bottom:6px; }
.product p{ color:#9aa4af; font-size:14px; margin-bottom:10px; }

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.price{
  font-weight:800;
  color:#8ea2ff;
}

.add-btn{
  border:none;
  padding:8px 14px;
  border-radius:12px;
  font-weight:700;
  color:white;
  background:linear-gradient(135deg,#7c3aed,#3b82f6);
  cursor:pointer;
}
.add-btn:active{ transform:scale(.9); }

/* Bottom nav */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#0b1020ee;
  backdrop-filter:blur(18px);
  border-top:1px solid #2a3142;
  display:flex;
  justify-content:space-around;
  padding:14px 10px;
}

.nav-btn{
  text-decoration:none;
  color:#9aa4af;
  font-size:14px;
  font-weight:700;
  padding:10px 18px;
  border-radius:14px;
}

.active{
  color:white;
  background:linear-gradient(135deg,#7c3aed,#3b82f6);
}

/* Popup */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.2s;
}

.popup.show{
  opacity:1;
  pointer-events:auto;
}

.popup-box{
  background:#0f1424;
  border:1px solid #2a3142;
  border-radius:20px;
  padding:24px;
  text-align:center;
  width:80%;
  max-width:320px;
}

.popup-btn{
  margin-top:14px;
  padding:10px 16px;
  border:none;
  border-radius:12px;
  font-weight:700;
  color:white;
  background:linear-gradient(135deg,#7c3aed,#3b82f6);
}
</style>
</head>

<body>

<div class="header">
  <div class="title">Store</div>
  <div id="profile" class="profile">U</div>
</div>

<div class="content">

  <div class="product">
    <h2>Building System</h2>
    <p>Advanced placement and grid snapping.</p>
    <div class="row">
      <div class="price">₹199</div>
      <button class="add-btn" onclick="addToCart('Building System',199)">Add</button>
    </div>
  </div>

  <div class="product">
    <h2>Inventory System</h2>
    <p>Drag-drop inventory with saving.</p>
    <div class="row">
      <div class="price">₹149</div>
      <button class="add-btn" onclick="addToCart('Inventory System',149)">Add</button>
    </div>
  </div>

</div>

<div class="bottom-nav">
  <a class="nav-btn" href="/mainpage.html">Home</a>
  <a class="nav-btn active" href="/store.html">Store</a>
</div>

<div id="popup" class="popup">
  <div class="popup-box">
    <h3 id="popupTitle">Added</h3>
    <p id="popupMsg">Item added to cart</p>
    <button class="popup-btn" onclick="closePopup()">OK</button>
  </div>
</div>

<script>
const token = localStorage.getItem("token");

/* Require login */
if(!token) location.href = "/";

/* Load real user */
async function loadUser(){
  const res = await fetch("/me", {
    headers:{ "Authorization":"Bearer " + token }
  });

  if(res.status !== 200){
    localStorage.removeItem("token");
    location.href = "/";
    return;
  }

  const user = await res.json();
  profile.innerText = user.username.charAt(0).toUpperCase();
}

loadUser();

/* Popup */
function showPopup(title,msg){
  popupTitle.innerText = title;
  popupMsg.innerText = msg;
  popup.classList.add("show");
}
function closePopup(){
  popup.classList.remove("show");
}

/* Cart (local for now) */
function addToCart(name,price){
  let cart = JSON.parse(localStorage.getItem("rblx_cart")) || [];
  cart.push({name,price});
  localStorage.setItem("rblx_cart", JSON.stringify(cart));

  showPopup("Added to Cart", name + " was added successfully.");
}
</script>

</body>
</html>
