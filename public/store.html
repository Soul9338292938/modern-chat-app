<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Store ‚Ä¢ RBLX Market</title>

<style>
body{margin:0;font-family:system-ui;background:#05070f;color:white;}
.content{padding:22px;padding-bottom:120px;}
.product{background:#0f1424;border:1px solid #2a3142;border-radius:20px;padding:20px;margin-bottom:16px;}

.bottom-bar{position:fixed;bottom:0;width:100%;height:62px;background:rgba(10,14,25,.85);display:flex;justify-content:space-around;align-items:center;}
.nav-btn{color:#9aa4af;text-decoration:none;font-size:18px;padding:10px 14px;border-radius:14px;}
.nav-btn.active{color:#7ea6ff;background:rgba(126,166,255,.15);}
</style>
</head>

<body>

<div class="content">
  <div class="product">
    <h2>Building System</h2>
    <button onclick="addToCart('Building',199)">Add</button>
  </div>
</div>

<div class="bottom-bar">
  <a href="/mainpage.html" class="nav-btn">üè†</a>
  <a href="/store.html" class="nav-btn active">üõí</a>
  <a href="/cart.html" class="nav-btn">üì¶</a>
</div>

<script>
const token=localStorage.getItem("token");
if(!token) location.href="/";

function addToCart(name,price){
  let cart=JSON.parse(localStorage.getItem("rblx_cart"))||[];
  cart.push({name,price});
  localStorage.setItem("rblx_cart",JSON.stringify(cart));
  alert("Added to cart");
}
</script>

</body>
</html>
