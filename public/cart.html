<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cart • RBLX Market</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,sans-serif;-webkit-tap-highlight-color:transparent;user-select:none;}

body{
  min-height:100vh;
  color:white;
  background:
    radial-gradient(circle at 20% 20%, #7c3aed22, transparent 40%),
    radial-gradient(circle at 80% 30%, #3b82f622, transparent 40%),
    radial-gradient(circle at 50% 90%, #8b5cf622, transparent 40%),
    linear-gradient(180deg,#05070f,#02030a);
}

/* Header */
.header{display:flex;justify-content:space-between;align-items:center;padding:18px 20px;}

.title{
  font-size:22px;font-weight:800;
  background:linear-gradient(90deg,#8ea2ff,#c084fc);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
}

/* Profile */
.profile{
  width:42px;height:42px;border-radius:50%;
  background:linear-gradient(135deg,#7c3aed,#3b82f6);
  display:flex;align-items:center;justify-content:center;
  font-weight:800;font-size:18px;
  box-shadow:0 8px 20px rgba(124,58,237,.5);
}

/* Content */
.content{padding:22px;padding-bottom:130px;}

/* Cart item */
.item{
  background:#0f1424;border:1px solid #2a3142;border-radius:20px;
  padding:18px;margin-bottom:14px;
  box-shadow:0 12px 40px rgba(0,0,0,.6);
}

.item h3{font-size:17px;margin-bottom:4px;}

.price{color:#8ea2ff;font-weight:700;margin-top:6px;}

.remove{
  margin-top:10px;border:none;padding:8px 14px;border-radius:10px;
  font-weight:700;color:white;
  background:linear-gradient(135deg,#ef4444,#dc2626);
}

/* Total box */
.total-box{
  background:#0f1424;border:1px solid #2a3142;border-radius:20px;
  padding:20px;margin-top:18px;text-align:center;
  box-shadow:0 12px 40px rgba(0,0,0,.6);
}

.total-price{
  font-size:22px;font-weight:800;color:#8ea2ff;margin-bottom:14px;
}

.checkout{
  width:100%;border:none;padding:14px;border-radius:14px;
  font-weight:800;font-size:15px;color:white;
  background:linear-gradient(135deg,#7c3aed,#3b82f6);
}

/* Empty */
.empty{text-align:center;color:#9aa4af;margin-top:60px;font-size:16px;}

/* Bottom nav */
.bottom-nav{
  position:fixed;bottom:0;left:0;right:0;
  background:#0b1020ee;backdrop-filter:blur(18px);
  border-top:1px solid #2a3142;
  display:flex;justify-content:space-around;padding:14px 10px;
}

.nav-btn{
  text-decoration:none;color:#9aa4af;font-size:14px;font-weight:700;
  padding:10px 18px;border-radius:14px;
}

.active{
  color:white;
  background:linear-gradient(135deg,#7c3aed,#3b82f6);
}
</style>
</head>

<body>

<div class="header">
  <div class="title">Cart</div>
  <div id="profile" class="profile">U</div>
</div>

<div class="content" id="cartContainer"></div>

<div class="bottom-nav">
  <a class="nav-btn" href="/mainpage.html">Home</a>
  <a class="nav-btn" href="/store.html">Store</a>
  <a class="nav-btn active" href="/cart.html">Cart</a>
</div>

<script>
const token = localStorage.getItem("token");

/* Require login */
if(!token) location.href = "/";

/* Load real user */
async function loadUser(){
  const res = await fetch("/me", {
    headers:{ "Authorization":"Bearer " + token }
  });

  if(res.status !== 200){
    localStorage.removeItem("token");
    location.href = "/";
    return;
  }

  const user = await res.json();
  profile.innerText = user.username.charAt(0).toUpperCase();
}
loadUser();

/* Cart logic (still local for now) */
let cart = JSON.parse(localStorage.getItem("rblx_cart")) || [];
const container = document.getElementById("cartContainer");

function renderCart(){
  container.innerHTML = "";

  if(cart.length === 0){
    container.innerHTML = `<div class="empty">Your cart is empty</div>`;
    return;
  }

  let total = 0;

  cart.forEach((item, index) => {
    total += item.price;

    container.innerHTML += `
      <div class="item">
        <h3>${item.name}</h3>
        <div class="price">₹${item.price}</div>
        <button class="remove" onclick="removeItem(${index})">Remove</button>
      </div>
    `;
  });

  container.innerHTML += `
    <div class="total-box">
      <div class="total-price">Total: ₹${total}</div>
      <button class="checkout" onclick="checkout()">Checkout</button>
    </div>
  `;
}

function removeItem(index){
  cart.splice(index, 1);
  localStorage.setItem("rblx_cart", JSON.stringify(cart));
  renderCart();
}

function checkout(){
  alert("Real payment system will be added next.");
}

renderCart();
</script>

</body>
</html>
