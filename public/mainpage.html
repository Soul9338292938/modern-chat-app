<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RBLX Market</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,sans-serif;-webkit-tap-highlight-color:transparent;user-select:none;}

body{
  min-height:100vh;
  color:white;
  background:
    radial-gradient(circle at 20% 20%, #7c3aed22, transparent 40%),
    radial-gradient(circle at 80% 30%, #3b82f622, transparent 40%),
    linear-gradient(180deg,#05070f,#02030a);
}

/* Header */
.header{display:flex;justify-content:space-between;align-items:center;padding:18px 20px;}
.title{font-size:22px;font-weight:800;background:linear-gradient(90deg,#8ea2ff,#c084fc);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.profile{width:42px;height:42px;border-radius:50%;background:linear-gradient(135deg,#7c3aed,#3b82f6);display:flex;align-items:center;justify-content:center;font-weight:800;}

/* Content */
.content{padding:22px;padding-bottom:120px;}
.card{background:#0f1424;border:1px solid #2a3142;border-radius:20px;padding:22px;margin-bottom:18px;}

/* ===== GLASS NAV ===== */
.bottom-bar{
  position:fixed;bottom:0;left:0;width:100%;height:62px;
  backdrop-filter: blur(18px);
  background: rgba(10,14,25,0.85);
  border-top:1px solid rgba(255,255,255,0.06);
  box-shadow:0 -10px 30px rgba(0,0,0,0.6);
  display:flex;justify-content:space-around;align-items:center;
}

.nav-btn{
  text-decoration:none;color:#9aa4af;font-size:18px;font-weight:600;
  padding:10px 14px;border-radius:14px;transition:.25s;
}

.nav-btn.active{
  color:#7ea6ff;
  background:linear-gradient(145deg,rgba(126,166,255,.18),rgba(126,166,255,.05));
}
</style>
</head>

<body>

<div class="header">
  <div class="title">RBLX Market</div>
  <div id="profile" class="profile">U</div>
</div>

<div class="content">
  <div class="card"><h2 id="welcome">Welcome</h2></div>
</div>

<!-- NAV -->
<div class="bottom-bar">
  <a href="/mainpage.html" class="nav-btn" id="nav-home">üè†</a>
  <a href="/store.html" class="nav-btn" id="nav-store">üõí</a>
  <a href="/cart.html" class="nav-btn" id="nav-cart">üì¶</a>
</div>

<script>
const token = localStorage.getItem("token");
if(!token) location.href="/";

async function loadUser(){
  const res = await fetch("/me",{headers:{Authorization:"Bearer "+token}});
  if(res.status!==200){localStorage.removeItem("token");location.href="/";return;}
  const user = await res.json();
  welcome.innerText="Welcome, "+user.username;
  profile.innerText=user.username[0].toUpperCase();
}
loadUser();

nav-home.classList.add("active");
</script>

</body>
</html>
