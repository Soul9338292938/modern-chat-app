<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign Up â€¢ RBLX Market</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,sans-serif;
  -webkit-tap-highlight-color:transparent;
  user-select:none;
}
input{ user-select:text; }

body{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;

  background:
    radial-gradient(circle at 20% 20%, #7c3aed33, transparent 40%),
    radial-gradient(circle at 80% 30%, #3b82f633, transparent 40%),
    radial-gradient(circle at 50% 90%, #8b5cf633, transparent 40%),
    linear-gradient(180deg,#05070f,#02030a);
}

/* ===== Card ===== */
.card{
  width:90%;
  max-width:380px;
  padding:28px 24px;
  border-radius:22px;

  backdrop-filter:blur(18px);
  background:#0f1424cc;
  border:1px solid #2a3142;

  box-shadow:0 20px 60px #000000aa;
  text-align:center;
}

.title{
  font-size:26px;
  font-weight:800;
  margin-bottom:6px;
  background:linear-gradient(90deg,#8ea2ff,#c084fc);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.subtitle{
  color:#9aa4af;
  font-size:14px;
  margin-bottom:18px;
}

/* ===== Inputs ===== */
.input-box{ position:relative; }

input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #2a3142;
  background:#0b1020;
  color:white;
  font-size:15px;
  margin-bottom:12px;
  outline:none;
}

input:focus{
  border-color:#7c3aed;
  box-shadow:0 0 0 2px #7c3aed33;
}

.toggle-pass{
  position:absolute;
  right:12px;
  top:12px;
  font-size:13px;
  color:#9aa4af;
  cursor:pointer;
}

/* ===== Button ===== */
.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#7c3aed,#3b82f6);
  color:white;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 12px 30px #7c3aed55;
}

/* ===== Popup ===== */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.2s;
}
.popup.show{ opacity:1; pointer-events:auto; }

.popup-box{
  background:#0f1424;
  border:1px solid #2a3142;
  border-radius:20px;
  padding:26px 22px;
  text-align:center;
  width:85%;
  max-width:340px;
  box-shadow:0 20px 60px rgba(0,0,0,.8);
}
.popup-box h2{ color:#8ea2ff; margin-bottom:8px; }
.popup-box p{ color:#cbd5ff; margin-bottom:16px; }
</style>
</head>

<body>

<div class="card">
  <div class="title">RBLX Market</div>
  <div class="subtitle">Create your account</div>

  <input id="user" placeholder="Username">

  <div class="input-box">
    <input id="pass" type="password" placeholder="Password">
    <span class="toggle-pass" onclick="togglePass()">Show</span>
  </div>

  <button class="btn" onclick="signup()">Sign Up</button>

  <div style="margin-top:14px;font-size:13px;color:#9aa4af;">
    Already have an account?
    <a href="/" style="color:#8ea2ff;text-decoration:none;font-weight:600;">Login</a>
  </div>
</div>

<!-- Popup -->
<div id="popup" class="popup">
  <div class="popup-box">
    <h2 id="pt"></h2>
    <p id="pm"></p>
    <button class="btn" onclick="closePopup()">OK</button>
  </div>
</div>

<script>
const API = "";

/* popup */
function showPopup(t,m){
  pt.innerText=t;
  pm.innerText=m;
  popup.classList.add("show");
}
function closePopup(){
  popup.classList.remove("show");
}

/* toggle password */
function togglePass(){
  if(pass.type==="password"){
    pass.type="text";
    event.target.innerText="Hide";
  }else{
    pass.type="password";
    event.target.innerText="Show";
  }
}

/* REAL SIGNUP */
async function signup(){
  const u = user.value.trim();
  const p = pass.value.trim();

  if(!u || !p)
    return showPopup("Missing fields","Enter username and password.");

  if(p.length < 4)
    return showPopup("Weak password","Password must be at least 4 characters.");

  const res = await fetch(API + "/signup", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({ username:u, password:p })
  });

  const data = await res.json();

  if(data.success){
    showPopup("Success","Account created! Redirecting to login...");
    setTimeout(()=>location.href="/",1200);
  }else{
    showPopup("Signup failed", data.error || "Unknown error");
  }
}
</script>

</body>
</html>
